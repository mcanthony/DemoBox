<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5-Demo-Tool</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<table>
			<tr class="shader">
				<td><canvas></canvas></td>
				<td>
					<div class="code-view">
						<textarea spellcheck="false"></textarea>
						<div class="controls">	
							<span class="reset"></span>
							<span class="play-pause"></span>
							<span class="time">0.00</span>
							<span class="run">Compile (ctrl+enter)</span>
						</div>
					</div>
				</td>
			</tr>
			<tr class="synthesizer">
				<td><canvas></canvas></td>
				<td>
					<div class="code-view">
						<textarea spellcheck="false"></textarea>
						<div class="controls">
							<span class="reset"></span>
							<span class="play-pause"></span>
							<span class="time">0.00</span>
							<span class="run">Run (ctrl+enter)</span>
						</div>
					</div>
				</td>
			</tr>
		</table>

		<span id="author">&copy; 2014 Elias Sch√ºtt - <a href="https://github.com/elias94xx/HTML5-Demo-Tool">GitHub Repository</a></span>

		<script src="js/demo.shader.js"></script>
		<script src="js/demo.synthesizer.js"></script>
		<script src="js/demo.js"></script>
	</body>
</html>
