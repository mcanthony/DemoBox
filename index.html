<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>DemoBox</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/gh-fork-ribbon.css">
	</head>
	<body>

		<div class="github-fork-ribbon-wrapper right">
			<div class="github-fork-ribbon">
				<a href="https://github.com/elias94xx/DemoBox">Fork me on GitHub</a>
			</div>
		</div>

		<table>
			<tr class="shader">
				<td>
					<canvas></canvas>
					<span class="icon fullscreen"></span>
				</td>
				<td>
					<div class="code-view">
						<div class="editor" id="shader-editor" spellcheck="false"></div>
						<div class="controls">	
							<span title="Reset time" class="icon reset"></span>
							<span title="Play/Pause" class="icon play-pause"></span>
							<span class="time">0.00</span>
							<span class="fps">00 FPS</span>
							<span class="run">Run (ctrl+enter)</span>

							<select class="examples">
								<option>Choose Example</option>
								<option>iDSP Usage</option>
								<option>2D Voroni</option>
								<option>2D Perlin</option>
								<option>2D Fractals</option>
								<option>3D Raymarching</option>
								<option>3D Text</option>
							</select>
						</div>
					</div>
				</td>
			</tr>
			<tr class="dsp">
				<td>
					<canvas></canvas>

					<div class="diagram-controls">
						<span class="icon diagram" title = "Wave" data-type="wave"></span>
						<span class="icon diagram disabled" title = "Spectrum" data-type="spectrum"></span>
						<span class="icon diagram disabled" title = "Spectrogram" data-type="spectrogram"></span>
					</div>
				</td>
				<td>
					<div class="code-view">
						<div class="editor" id="dsp-editor" spellcheck="false"></div>
						<div class="controls">
							<span title="Reset time" class="icon reset"></span>
							<span title="Play/Pause" class="icon play-pause"></span>
							<span class="time">0.00</span>
							<input type="range" id="gain" min="0" max="0.2" value="0.02" step="0.01">
							<span class="run">Run (ctrl+enter)</span>

							<select class="examples">
								<option>Choose Example</option>
								<option>Chiptune</option>
							</select>

							<span title="Enable mic input" class="icon mic disabled"></span>
						</div>
					</div>
				</td>
			</tr>
		</table>

		<script src="js/ace/ace.js"></script>
		<script src="js/demo.utils.js"></script>
		<script src="js/demo.shader.js"></script>
		<script src="js/demo.dsp.js"></script>
		<script src="js/demo.js"></script>
	</body>
</html>
