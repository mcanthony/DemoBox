<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5-Demo-Tool</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<table>
			<tr class="shader">
				<td><canvas></canvas></td>
				<td>
					<div class="code-view">
						<div class="editor" id="shader-editor" spellcheck="false"></div>
						<div class="controls">	
							<span class="icon reset"></span>
							<span class="icon play-pause"></span>
							<span class="time">0.00</span>
							<span class="fps">00 FPS</span>
							<span class="run">Compile (ctrl+enter)</span>
						</div>
					</div>
				</td>
			</tr>
			<tr class="synthesizer">
				<td>
					<canvas></canvas>

					<div class="diagram-controls">
						<span class="icon diagram" data-type="wave"></span>
						<span class="icon diagram disabled" data-type="spectrum"></span>
						<span class="icon diagram disabled" data-type="spectrogram"></span>
					</div>
				</td>
				<td>
					<div class="code-view">
						<div class="editor" id="synthesizer-editor" spellcheck="false"></div>
						<div class="controls">
							<span class="icon reset"></span>
							<span class="icon play-pause"></span>
							<span class="icon mic disabled"></span>
							<span class="time">0.00</span>
							<span class="run">Run (ctrl+enter)</span>
						</div>
					</div>
				</td>
			</tr>
		</table>

		<span id="author">&copy; 2014 Elias Sch√ºtt - <a href="https://github.com/elias94xx/HTML5-Demo-Tool">GitHub Repository</a></span>

		<script src="js/ace/ace.js"></script>
		<script src="js/demo.utils.js"></script>
		<script src="js/demo.shader.js"></script>
		<script src="js/demo.synthesizer.js"></script>
		<script src="js/demo.js"></script>
	</body>
</html>
